<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- PART 1 -->
    <section class="motorcycle-container">
      <h2>Motorcycle Color Generator</h2>

      <div class="motorcycle" id="motorcycle">
        <img src="motor.png" alt="Motorcycle" />
      </div>

      <div class="select">
        <h3>Select Color:</h3>
        <select id="colorDropdown">
          <option value="blue">Blue</option>
          <option value="grey">Grey</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="lightblue">Light Blue</option>
          <option value="black">Black</option>
        </select>
      </div>

      <div class="motorbtn">
        <button id="randomColorBtn">Generate Random Color</button>
        <button id="resetBtn">Reset</button>
      </div>
    </section>

    <!-- PART 2 -->
    <section class="container">
      <h2>Student Grade Evaluator</h2>
      <form id="gradeForm">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />

        <label for="math">Math Grade:</label>
        <input
          type="number"
          id="math"
          min="0"
          max="100"
          required
          placeholder="Enter your Math Grade"
        />

        <label for="science">Science Grade:</label>
        <input
          type="number"
          id="science"
          min="0"
          max="100"
          required
          placeholder="Enter your Science Grade"
        />

        <label for="english">English Grade:</label>
        <input
          type="number"
          id="english"
          min="0"
          max="100"
          required
          placeholder="Enter your English Grade"
        />

        <label for="filipino">Filipino Grade:</label>
        <input
          type="number"
          id="filipino"
          min="0"
          max="100"
          required
          placeholder="Enter your Filipino Grade"
        />

        <label for="pe">P.E. Grade:</label>
        <input
          type="number"
          id="pe"
          min="0"
          max="100"
          required
          placeholder="Enter your P.E Grade"
        />

        <button type="button" onclick="evaluateGrades()">
          Evaluate Grades
        </button>
      </form>

      <div id="result" class="result">
        <h3>Student Evaluation</h3>
        <p id="studentName"></p>
        <div id="gradeResult"></div>
        <p id="ranking"></p>
      </div>
      <div id="errorMessage" class="error"></div>
    </section>

    <!-- PART 3 -->
    <section class="small-container">
      <h2>JavaScript Challenges</h2>

      <div>
        <h2>FizzBuzz</h2>
        <button id="fizzbuzz-btn">Run FizzBuzz</button>
        <button id="clear-fizzbuzz-btn">Clear Output</button>
        <pre id="fizzbuzz-output"></pre>
      </div>

      <div>
        <h2>99 Bottles of Beer</h2>
        <button id="bottles-btn">Sing the Song</button>
        <button id="clear-bottles-btn">Clear Output</button>
        <pre id="bottles-output"></pre>
      </div>

      <div>
        <h2>Fibonacci Sequence</h2>
        <label for="fib-terms">Enter Number of Terms: </label>
        <input type="number" id="fib-terms" min="1" placeholder="e.g., 10" />
        <button id="fib-btn">Generate Fibonacci</button>
        <button id="clear-fib-btn">Clear Output</button>
        <pre id="fibonacci-output"></pre>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
